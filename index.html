<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Analyse-Tool mit Klartext- und HTML-Vorschau</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 960px; margin: auto; padding: 20px; }
    textarea, select, input[type="text"] {
      width: 100%; margin-top: 5px; padding: 6px; font-family: monospace;
    }
    textarea { height: 160px; }
    .analyse-block { margin-bottom: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    .button-group { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Analyse-Tool – Vorschau als Text und HTML 003</h1>

  <label for="beitragstitel">Beitragstitel:</label>
  <input type="text" id="beitragstitel" placeholder="Beitragstitel eingeben" />

  <label for="slugId">Slug-ID:</label>
  <input type="text" id="slugId" placeholder="[slug-id wird nach Analyse ergänzt]" />

  <label for="ressort">Ressort:</label>
  <select id="ressort">
    <option value="">– Bitte wählen –</option>
    <option>Politik</option>
    <option>Wirtschaft</option>
    <option>Kultur</option>
    <option>Sport</option>
    <option>Wissen</option>
    <option>Gesellschaft</option>
    <option>Panorama</option>
    <option>Digitales</option>
    <option>Verbraucher</option>
    <option>Gesundheit</option>
    <option>Bildung</option>
    <option>Umwelt</option>
    <option>Verkehr</option>
    <option>Justiz</option>
    <option>Ausland</option>
  </select>

  <label for="tags">Tags:</label>
  <input type="text" id="tags" placeholder="Bitte wertvolle Tags kommagetrennt eingeben, die Gewichtung in der Analyse bekommen sollen" />

  <div class="analyse-block">
    <h2>Transkript</h2>
    <label for="transkript">Text:</label>
    <textarea id="transkript" placeholder="Transkript eingeben..."></textarea>
    <label>Zitate erlaubt?</label>
    <select id="zitateTranskript">
      <option value="true">Ja</option>
      <option value="false" selected>Nein</option>
    </select>
    <label>Gewichtung:</label>
    <select id="weightTranskript">
      <option value="0">0 %</option>
      <option value="25">25 %</option>
      <option value="50">50 %</option>
      <option value="75" selected>75 %</option>
      <option value="100">100 %</option>
    </select>
  </div>

  <div class="analyse-block">
    <h2>Anmoderation</h2>
    <label for="anmoderation">Text:</label>
    <textarea id="anmoderation" placeholder="Anmoderation eingeben..."></textarea>
    <label>Zitate erlaubt?</label>
    <select id="zitateAnmoderation">
      <option value="true">Ja</option>
      <option value="false" selected>Nein</option>
    </select>
    <label>Gewichtung:</label>
    <select id="weightAnmoderation">
      <option value="0">0 %</option>
      <option value="25" selected>25 %</option>
      <option value="50">50 %</option>
      <option value="75">75 %</option>
      <option value="100">100 %</option>
    </select>
  </div>

  <h2>Finale XML-Ausgabe</h2>
  <textarea id="finalXml" placeholder="Hier erscheint das finale XML..."></textarea>
  <div class="button-group">
    <button onclick="copyToClipboard()">Kopieren</button>
    <button onclick="downloadXML()">Herunterladen</button>
    <button onclick="generateFinalXML()">Finales XML erstellen</button>
  </div>

  <script>
    function escapeXml(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&apos;");
    }

    function generateFinalXML() {
      const isoTime = new Date().toISOString();
      const titel = escapeXml(document.getElementById("beitragstitel").value);
      const slug = escapeXml(document.getElementById("slugId").value);
      const ressort = escapeXml(document.getElementById("ressort").value);
      const tags = escapeXml(document.getElementById("tags").value);
      const transcript = escapeXml(document.getElementById("transkript").value);
      const zitatT = document.getElementById("zitateTranskript").value;
      const weightT = document.getElementById("weightTranskript").value;
      const anmoderation = escapeXml(document.getElementById("anmoderation").value);
      const zitatA = document.getElementById("zitateAnmoderation").value;
      const weightA = document.getElementById("weightAnmoderation").value;

      if (!transcript && !anmoderation) {
        alert("Eine Textquelle ist mindestens erforderlich für eine Analyse");
        return;
      }

      const xml = `<?xml version="1.0" encoding="UTF-8"?>
<online-ausgabe version="1.0">
  <verarbeitung automatisch="true" />
  <ausgabe-format>nur-redaktionelle-inhalte</ausgabe-format>
  <anweisung-fuer-ki>
    <beschreibung>
      Verarbeite dieses XML sofort nach dem Einlesen. Lies alle &lt;originaltext&gt;-Felder, analysiere sie gemäß den &lt;aufgaben&gt;, fülle alle &lt;analyse&gt;-Felder sowie alle redaktionellen Felder in &lt;editorial-metadata&gt; automatisch aus. Erstelle zusätzlich strukturierte Vorschauen in &lt;vorschau&gt;&lt;text&gt; und &lt;vorschau&gt;&lt;html&gt;. Gib alle Ergebnisse vollständig aus, ohne Rückfragen, Kommentare oder Hinweise. Die Ausgabe erfolgt ausschließlich als redaktioneller Inhalt.
    </beschreibung>
    <ausfuehrung>jetzt-analyse-starten</ausfuehrung>
    <aufgaben>
      <aufgabe>
        <ziel>Analyse der Inhalte</ziel>
        <schritte>
          <schritt nummer="2">Zentrale Fakten herausfiltern</schritt>
          <schritt nummer="3">Zentrales Thema formulieren</schritt>
          <schritt nummer="4">Informative Absicht erkennen</schritt>
          <schritt nummer="5">Beteiligte Personen benennen</schritt>
          <schritt nummer="6">Prognose erstellen</schritt>
        </schritte>
        <gilt-fuer>
          <quelle>Transkript</quelle>
          <quelle>Anmoderation</quelle>
        </gilt-fuer>
      </aufgabe>
      <aufgabe>
        <ziel>Erstellung redaktioneller Online-Elemente</ziel>
        <elemente>
          <ueberschrift>
            <max-laenge>60</max-laenge>
            <stil>aktive Sprache, keine Füllwörter</stil>
          </ueberschrift>
          <kurzbeschreibung>
            <max-laenge>150</max-laenge>
            <stil>klarer Hauptsatz, möglichst ohne Nebensätze, Doppelpunkte und Gedankenstriche erlaubt</stil>
          </kurzbeschreibung>
          <keywords>
            <max-anzahl>10</max-anzahl>
            <stil>Haupt- und Nebenkeywords, thematisch breit, seo-relevant</stil>
          </keywords>
          <themen>
            <max-anzahl>5</max-anzahl>
            <stil>übergeordnete thematische Kategorien, seo-relevant</stil>
          </themen>
        </elemente>
      </aufgabe>
      <aufgabe>
        <ziel>Doppelte Vorschauausgabe</ziel>
        <formate>
          <format typ="text">Mit Zwischenüberschriften</format>
          <format typ="html">Strukturierte Boxenvorschau</format>
        </formate>
      </aufgabe>
    </aufgaben>
    <hinweise>
      <hinweis>Starte die Verarbeitung sofort und vollständig.</hinweis>
      <hinweis>Gib ausschließlich redaktionelle Inhalte in der Ausgabe zurück – keine Erläuterungen oder Kommentare.</hinweis>
      <hinweis>Verwende keine CDATA.</hinweis>
      <hinweis>Keine Rückfragen stellen.</hinweis>
      <hinweis>Überschreibe leere Felder direkt im XML.</hinweis>
      <hinweis>Fülle Vorschau-Text und HTML-Abschnitt vollständig aus.</hinweis>
      <hinweis>Die Ausgabe erfolgt am Ende als reine Textdarstellung der redaktionellen Inhalte sowie als vollständig aktualisierter XML-Block.</hinweis>
    </hinweise>
  </anweisung-fuer-ki>

  <quelle>
    <id>beitrag</id>
    <zeitstempel>${isoTime}</zeitstempel>
    <slug-id>${slug}</slug-id>
    <art>TV-Beitrag</art>
    <titel>${titel}</titel>
    <themenvorgabe>
      <ressort>${ressort}</ressort>
      <tags>${tags}</tags>
    </themenvorgabe>
    <analysearten>
      <transkript gewichtung="${weightT}">
        <zitate-erlaubt>${zitatT}</zitate-erlaubt>
        <originaltext>${transcript}</originaltext>
        <analyse>
          <schritt nummer="2"></schritt>
          <schritt nummer="3"></schritt>
          <schritt nummer="4"></schritt>
          <schritt nummer="5"></schritt>
          <schritt nummer="6"></schritt>
        </analyse>
      </transkript>
      <anmoderation gewichtung="${weightA}">
        <zitate-erlaubt>${zitatA}</zitate-erlaubt>
        <originaltext>${anmoderation}</originaltext>
        <analyse>
          <schritt nummer="2"></schritt>
          <schritt nummer="3"></schritt>
          <schritt nummer="4"></schritt>
          <schritt nummer="5"></schritt>
          <schritt nummer="6"></schritt>
        </analyse>
      </anmoderation>
    </analysearten>
  </quelle>

  <editorial-metadata>
    <ueberschrift länge-max="60"></ueberschrift>
    <kurzbeschreibung länge-max="150"></kurzbeschreibung>
    <seo>
      <keywords max="10">
        <keyword></keyword>
      </keywords>
      <themen max="5">
        <thema></thema>
      </themen>
    </seo>
  </editorial-metadata>
  <vorschau>
    <text>Finale redaktionelle Online-Ausgabe\n\nÜberschrift (max. 60 Zeichen):\n\nKurzbeschreibung (max. 150 Zeichen):\n\nSEO-Keywords (max. 10):\n\nSEO-Themen (max. 5):\n</text>
    <html>
      <div class="online-ausgabe-vorschau">
        <h2></h2>
        <p><strong>Kurzbeschreibung:</strong></p>
        <div class="seo">
          <h3>SEO-Keywords</h3>
          <ul><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
          <h3>SEO-Themen</h3>
          <ul><li></li><li></li><li></li><li></li><li></li></ul>
        </div>
      </div>
    </html>
  </vorschau>
</online-ausgabe>`;

      document.getElementById("finalXml").value = xml;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("finalXml").value);
    }

    function downloadXML() {
      const blob = new Blob([document.getElementById("finalXml").value], { type: "application/xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "finale-online-ausgabe.xml";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
