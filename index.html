<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Analyse-Tool – XML-Struktur gemäß Vorgabe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 960px; margin: auto; padding: 20px; }
    textarea, select, input[type="text"] {
      width: 100%; margin-top: 5px; padding: 6px; font-family: monospace;
    }
    textarea { height: 160px; }
    .analyse-block { margin-bottom: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    .button-group { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Analyse-Tool mit vollständigem XML-Ausgabeformat</h1>

  <label for="beitragstitel">Beitragstitel:</label>
  <input type="text" id="beitragstitel" placeholder="z. B. Sanierung des Großherzoglichen Palais" />

  <label for="slugId">Slug-ID:</label>
  <input type="text" id="slugId" placeholder="z. B. sanierung-grossherzogliches-palais-neustrelitz" />

  <label for="ressort">Ressort:</label>
  <select id="ressort">
    <option value="">– Bitte wählen –</option>
    <option>Politik</option>
    <option>Wirtschaft</option>
    <option>Kultur</option>
    <option>Sport</option>
    <option>Wissen</option>
    <option>Gesellschaft</option>
    <option>Panorama</option>
    <option>Digitales</option>
    <option>Verbraucher</option>
    <option>Gesundheit</option>
    <option>Bildung</option>
    <option>Umwelt</option>
    <option>Verkehr</option>
    <option>Justiz</option>
    <option>Ausland</option>
  </select>

  <label for="tags">Tags (kommagetrennt):</label>
  <input type="text" id="tags" placeholder="z. B. Sanierung, Denkmal, Hotel" />

  <div class="analyse-block">
    <h2>Transkript</h2>
    <label for="transkript">Text:</label>
    <textarea id="transkript" placeholder="Transkript eingeben..."></textarea>
    <label>Zitate erlaubt?</label>
    <select id="zitateTranskript">
      <option value="true" selected>Ja</option>
      <option value="false">Nein</option>
    </select>
    <label>Gewichtung:</label>
    <select id="weightTranskript">
      <option value="0">0 %</option>
      <option value="25">25 %</option>
      <option value="50">50 %</option>
      <option value="75" selected>75 %</option>
      <option value="100">100 %</option>
    </select>
  </div>

  <div class="analyse-block">
    <h2>Anmoderation</h2>
    <label for="anmoderation">Text:</label>
    <textarea id="anmoderation" placeholder="Anmoderation eingeben..."></textarea>
    <label>Zitate erlaubt?</label>
    <select id="zitateAnmoderation">
      <option value="true" selected>Ja</option>
      <option value="false">Nein</option>
    </select>
    <label>Gewichtung:</label>
    <select id="weightAnmoderation">
      <option value="0">0 %</option>
      <option value="25" selected>25 %</option>
      <option value="50">50 %</option>
      <option value="75">75 %</option>
      <option value="100">100 %</option>
    </select>
  </div>

  <h2>Finale XML-Ausgabe</h2>
  <textarea id="finalXml" placeholder="Hier erscheint das finale XML..."></textarea>
  <div class="button-group">
    <button onclick="copyToClipboard()">Kopieren</button>
    <button onclick="downloadXML()">Herunterladen</button>
    <button onclick="generateFinalXML()">Finales XML erstellen</button>
  </div>

  <script>
    function escapeXml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&apos;");
    }

    function generateTimestampISO() {
      const now = new Date();
      return now.toISOString();
    }

    function generateFinalXML() {
      const timestamp = new Date().toLocaleString("de-DE");
      const isoTime = generateTimestampISO();

      const titel = escapeXml(document.getElementById("beitragstitel").value.trim());
      const slugId = escapeXml(document.getElementById("slugId").value.trim());
      const ressort = escapeXml(document.getElementById("ressort").value);
      const tags = escapeXml(document.getElementById("tags").value.trim());

      const transkript = escapeXml(document.getElementById("transkript").value.trim());
      const zitateT = document.getElementById("zitateTranskript").value;
      const weightT = document.getElementById("weightTranskript").value;

      const anmoderation = escapeXml(document.getElementById("anmoderation").value.trim());
      const zitateA = document.getElementById("zitateAnmoderation").value;
      const weightA = document.getElementById("weightAnmoderation").value;

      const xml = `<?xml version="1.0" encoding="UTF-8"?>
<online-ausgabe version="1.0">
  <anweisung-fuer-ki>
    <beschreibung>Analysiere dieses Dokument vollständig und befülle alle leeren Felder gemäß der untenstehenden Aufgabenstellung.</beschreibung>
    <aufgaben>
      <aufgabe>
        <ziel>Analyse der Inhalte</ziel>
        <schritte>
          <schritt nummer="2">Zentrale Fakten herausfiltern</schritt>
          <schritt nummer="3">Zentrales Thema formulieren</schritt>
          <schritt nummer="4">Informative Absicht erkennen</schritt>
          <schritt nummer="5">Beteiligte Personen oder Institutionen benennen</schritt>
          <schritt nummer="6">Prognose zum Beitrag erstellen (falls möglich)</schritt>
        </schritte>
        <gilt-fuer>
          <quelle>Transkript</quelle>
          <quelle>Anmoderation</quelle>
        </gilt-fuer>
      </aufgabe>
      <aufgabe>
        <ziel>Erstellung redaktioneller Online-Elemente aus beiden Quellen</ziel>
        <elemente>
          <ueberschrift max-laenge="60">Überschrift in aktiver Sprache mit klaren Keywords</ueberschrift>
          <kurzbeschreibung max-laenge="150">Faktenbasierte Kurzbeschreibung mit klarer Aussage, kein Fließtext</kurzbeschreibung>
          <keywords max="10">Thematisch präzise, max. 3 Wörter je Begriff</keywords>
          <themen max="5">Breit gefasste, übergeordnete Themenbereiche</themen>
        </elemente>
      </aufgabe>
      <aufgabe>
        <ziel>Ausgabeformat</ziel>
        <formate>
          <format typ="text">Alle Ergebnisse direkt im XML-Dokument einfügen, keine separate Textausgabe</format>
        </formate>
      </aufgabe>
    </aufgaben>
    <hinweise>
      <hinweis>Keine CDATA verwenden</hinweis>
      <hinweis>Halte dich exakt an die Längenangaben in den Attributen</hinweis>
      <hinweis>Struktur und Reihenfolge der Felder nicht verändern</hinweis>
      <hinweis>Alle Inhalte direkt in die jeweiligen XML-Knoten schreiben</hinweis>
      <hinweis>Keine Bestätigung oder Rückfrage am Anfang oder Ende</hinweis>
    </hinweise>
  </anweisung-fuer-ki>

  <quelle>
    <id>beitrag-${timestamp}</id>
    <zeitstempel>${isoTime}</zeitstempel>
    <slug-id>${slugId}</slug-id>
    <art>TV-Beitrag</art>
    <titel>${titel}</titel>
    <themenvorgabe>
      <ressort>${ressort}</ressort>
      <tags>${tags}</tags>
    </themenvorgabe>
    <analysearten>
      <transkript gewichtung="${weightT}">
        <zitate-erlaubt>${zitateT}</zitate-erlaubt>
        <originaltext>${transkript}</originaltext>
        <analyse>
          <schritt nummer="2"></schritt>
          <schritt nummer="3"></schritt>
          <schritt nummer="4"></schritt>
          <schritt nummer="5"></schritt>
          <schritt nummer="6"></schritt>
        </analyse>
      </transkript>
      <anmoderation gewichtung="${weightA}">
        <zitate-erlaubt>${zitateA}</zitate-erlaubt>
        <originaltext>${anmoderation}</originaltext>
        <analyse>
          <schritt nummer="2"></schritt>
          <schritt nummer="3"></schritt>
          <schritt nummer="4"></schritt>
          <schritt nummer="5"></schritt>
          <schritt nummer="6"></schritt>
        </analyse>
      </anmoderation>
    </analysearten>
  </quelle>

  <editorial-metadata>
    <ueberschrift länge-max="60"></ueberschrift>
    <kurzbeschreibung länge-max="150"></kurzbeschreibung>
    <seo>
      <keywords max="10">
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
        <keyword></keyword>
      </keywords>
      <themen max="5">
        <thema typ=""></thema>
        <thema typ=""></thema>
        <thema typ=""></thema>
        <thema typ=""></thema>
        <thema typ=""></thema>
      </themen>
    </seo>
  </editorial-metadata>
</online-ausgabe>`;

      document.getElementById("finalXml").value = xml;
    }

    function copyToClipboard() {
      const output = document.getElementById("finalXml");
      output.select();
      document.execCommand("copy");
    }

    function downloadXML() {
      const blob = new Blob([document.getElementById("finalXml").value], { type: "application/xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "finale-online-ausgabe.xml";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
